metadata:
  name: Test
spec:
  atlasses:
    default:
      textureUrl: assets/sprites.png
      atlasUrl: assets/sprites.json
  sprites:
    al:
      animations:
        talk:
          framePrefix: al/talk/
          frameStart: 1
          frameEnd: 4
          frameZeroPadding: 4
          frameRate: 9
        walkLeft:
          framePrefix: al/walk/left/
          frameStart: 1
          frameEnd: 6
          frameZeroPadding: 4
          frameRate: 9
        walkRight:
          framePrefix: al/walk/right/
          frameStart: 1
          frameEnd: 6
          frameZeroPadding: 4
          frameRate: 9
    guy:
      animations:
        talk:
          framePrefix: guy/talk/
          frameStart: 1
          frameEnd: 6
          frameZeroPadding: 4
          frameRate: 9
        walkLeft:
          framePrefix: guy/walk/left/
          frameStart: 1
          frameEnd: 6
          frameZeroPadding: 4
          frameRate: 9
        walkRight:
          framePrefix: guy/walk/right/
          frameStart: 1
          frameEnd: 6
          frameZeroPadding: 4
          frameRate: 9
    narrator:
      frames:
        default: transparent
    newspaperHeadline:
      frames:
        default: newspaper_headline
    parkBeam:
      frames:
        default: beam_park
  scripts:
  - scripts/actors.csx
  - scripts/objects.csx
  - scripts/rooms.csx
  - scripts/start.csx
  - scripts/cutscenes.csx